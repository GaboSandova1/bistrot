<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <!--Linkear Con el estilo de la title y side bar-->
    <title>Bistrot - Compras</title>
</head>
<body>
    <!--Title Bar-->
    <div class="title-bar"></div>
    <!--SideBar - Navbar-->
    <div class="box">
    <div class="sidebar">

    </div>
    <main>
        <div class="main">
            <h1>Compras</h1>
            <br>
            <div class="dashboard">
                <div class="register">
                    <!--Realizar tabla de registro de compra-->
                    <table id="tabla-registro">
                        <h3 id="title-table">Historial de Compra</h3>
                        <thead>
                          <tr>
                            <th class="registro-clase">Producto</th>
                            <th class="registro-clase">Factura</th>
                            <th class="registro-clase">Cantidad</th>
                            <th class="registro-clase">Costo</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="divider"></div>
                <div class="content">
                    <div class="box-saldo">
                        <h2 id="saldo">$00000</h2>
                        <h3 id="saldo-title">Saldo Actual</h3>
                    </div>
                    <div class="box-compra">
                        <button id="btn-compra">Realizar Compra</button>
                        <img alt="Icono de Compra" src="../resources/comprar.png">
                    </div>
                    <div class="box-prov">
                        <button id="btn-prov">Proveedores</button>
                        <img alt="Icono de Proveedores" src='../resources/proveedor.png'>
                    </div>
                    <div class="box-soli">
                        <!--Realizar Tabla Solicitudes-->
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>

</body>
</html>
