<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <!--Linkear Con el estilo de la title y side bar-->
    <title>Bistrot - Compras</title>
</head>
<body>
    <!--Title Bar-->
    <div class="title-bar"></div>
    <!--SideBar - Navbar-->
    <div class="box">
    <div class="sidebar">
        <div class="modulo side-inicio">
            <img class="side-icon" src="../resources/iconos_barra/icono_inicio.png">
            <h3 class="side-title">Inicio</h3>
        </div>
        <div class="modulo side-ventas">
            <img class="side-icon" src="../resources/iconos_barra/icono_ventas.png">
            <h3 class="side-title">Ventas/Salon</h3>
        </div>
        <div class="modulo side-compras">
            <img class="side-icon" src="../resources/iconos_barra/icono_compras.png">
            <h3 class="side-title">Compras</h3>
        </div>
        <div class="modulo side-rrhh">
            <img class="side-icon" src="../resources/iconos_barra/icono_rrhh.png">
            <h3 class="side-title">RRHH</h3> 
        </div>
        <div class="modulo side-inven">
            <img class="side-icon" src="../resources/iconos_barra/icono_inventario.png">
            <h3 class="side-title">Inventario</h3> 
        </div>
        <div class="modulo side-mant">
            <img class="side-icon" src="../resources/iconos_barra/icono_mantenimiento.png">
            <h3 class="side-title">Mantenimiento</h3> 
        </div>
        <div class="modulo side-cocina">
            <img class="side-icon" src="../resources/iconos_barra/icono_cocina.png">
            <h3 class="side-title">Cocina/Bar</h3>      
        </div>
        <div class="modulo side-reservas">
            <img class="side-icon" src="../resources/iconos_barra/icono_reservas.png">
            <h3 class="side-title">Reservas</h3>               
        </div>
        <div class="modulo side-report">
            <img class="side-icon" src="../resources/iconos_barra/icono_reporte.png">
            <h3 class="side-title">Reportes</h3>          
        </div>
        <div class="modulo side-config">
            <img class="side-icon" src="../resources/iconos_barra/icono_config.png">
            <h3 class="side-title">Configuraciones</h3>             
        </div>
        <div class="modulo side-ayuda">
            <img class="side-icon" src="../resources/iconos_barra/icono_ayuda.png">
            <h3 class="side-title">Ayuda</h3>         
        </div>
    </div>
    <main>
        <div class="main">
            <h1>Compras</h1>
            <br>
            <div class="dashboard">
                <div class="register">
                    <!--Realizar tabla de registro de compra-->
                    <table id="tabla-registro">
                        <h3 id="title-table">Historial de Compra</h3>
                        <thead>
                          <tr>
                            <th class="registro-clase">Producto</th>
                            <th class="registro-clase">Factura</th>
                            <th class="registro-clase">Cantidad</th>
                            <th class="registro-clase">Costo</th>
                          </tr>
                        </thead>
                        <tbody id="tabla-registro-body">
                        </tbody>
                    </table>
                </div>
                <div id="divider"></div>
                <div class="content">
                    <div class="box-saldo">
                        <h2 id="saldo">$00000</h2>
                        <h3 id="saldo-title">Saldo Actual</h3>
                    </div>
                    <div class="box-compra">
                        <button id="btn-compra">Realizar Compra</button>
                        <img id="compra-icon" alt="Icono de Compra" src="../resources/comprar.png">
                    </div>
                    <div class="box-prov">
                        <button id="btn-prov">Proveedores</button>
                        <img id="prov-icon" alt="Icono de Proveedores" src='../resources/proveedor.png'>
                    </div>
                    <div class="box-soli">
                        <!--Realizar Tabla Solicitudes-->
                        <table id="tabla-soli">
                            <h3 id="title-table">Solicitudes</h3>
                            <thead>
                              <tr>
                                <th class="registro-clase">Producto</th>
                                <th class="registro-clase">Cantidad</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>

</body>
</html>
